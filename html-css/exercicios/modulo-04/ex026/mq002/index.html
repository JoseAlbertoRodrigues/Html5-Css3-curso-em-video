<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Query - Capítulo 25 Aula 03 – Múltiplas Media Features com CSS</title>

    <!-- chamadas de Media Query - PARA EX: DE IMPRESSÃO -->
    <link rel="stylesheet" href="estilos/style.css" media="all">
    <link rel="stylesheet" href="estilos/retrato.css" media="screen and (orientation: portrait)">
    <link rel="stylesheet" href="estilos/paisagem.css" media="screen and (orientation: landscape">
</head>
<body>

    <main>
        <article>
            <h1>Mude a orientação do seu dispositivo</h1>

            <p>Media query é a mesma coisa que Media Type e Media Features. Posso usar os dois ao mesmo tempo 
                [media="screen and (orientation: portrait)"] </p>
            <p>Media Type é tipos de mídias.</p>
            <p>Media Features é características de mídias. escrita em parênteses.</p>
        </article>
    </main>
</body>
</html>
