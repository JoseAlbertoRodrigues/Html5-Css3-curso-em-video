<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capítulo 24 Aula 08 – Checkbox e Radio button em HTML</title>
</head>
<body>
    <form action="cadastro.php" method="get">
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="isxmas" checked value="M">
            <label for="isxmas">Masculino</label><br>
            <input type="radio" name="sexo" id="isxfem" value="F">
            <label for="isxfem">Feminino</label><br>
        </fieldset>
        <fieldset>
            <legend>Esportes Favoritos</legend>
            <input type="checkbox" name="esbas" id="iesbas"><label for="iesbas">Basquete</label><br>
            <input type="checkbox" name="esful" id="iesful"><label for="iesful">Futebol</label><br>
            <input type="checkbox" name="esnat" id="iesnat"><label for="iesnat">Natação</label><br>
            <input type="checkbox" name="esten" id="iesten"><label for="iesten">Tênis</label><br>
        </fieldset>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
