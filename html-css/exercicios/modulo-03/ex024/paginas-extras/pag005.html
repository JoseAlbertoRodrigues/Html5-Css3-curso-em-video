<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Java Script</title>

    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: cadetblue;
        }
    </style>
</head>
<body>
    <p>Posso bloquear os frames para que outros possa receber as informações enviadas.
        ex: informações de envio que contenha dados importantes.
        Se for informações de outros pode ser perigoso.
    </p>

    <a href="#" onclick="clicou()">Clique em mim</a>
    <div id="saida">

    </div>

    <h2>Capítulo 22 Aula 7 – Tornando iframes mais seguros</h2>

    <script>
        function clicou() {
            s = window.document.getElementById("saida")

            s.innerHTML += '<p>Você clicou!</p>'
        }
    </script>
</body>
</html>
